        files: ^projects/event-driven/app-two/
        pass_filenames: false
        always_run: true

      - id: go-mod-tidy
        name: Go Mod Tidy (App Two)
        entry: bash -c 'cd projects/event-driven/app-two && go mod tidy -v && git add create-folder.yaml go.sum'
        language: system
        files: ^projects/event-driven/app-two/go\.mod$
        pass_filenames: false
        always_run: false

      # App Three
