repos:
  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.5.1
    hooks:
      # Pulumi Event
      - id: go-vet
        name: Go Vet (Pulumi Event)
        entry: bash -c 'cd infra/pulumi/event && go vet ./... 2>/dev/null || echo "No go files in pulumi event"'
        language: system
        files: ^infra/pulumi/event/
        pass_filenames: false
        always_run: true

      - id: go-mod-tidy
        name: Go Mod Tidy (Pulumi Event)
        entry: bash -c 'cd infra/pulumi/event && go mod tidy -v && git add create-folder.yaml go.sum'
        language: system
        files: ^infra/pulumi/event/go\.mod$
        pass_filenames: false
        always_run: false

      # SCL Lang
      - id: go-vet
        name: Go Vet (SCL Lang)
        entry: bash -c 'cd projects/scl/lang && go vet ./... 2>/dev/null || echo "No Go files to vet in scl/lang"'
        language: system
        files: ^projects/scl/lang/
        pass_filenames: false
        always_run: true

      - id: go-mod-tidy
        name: Go Mod Tidy (SCL Lang)
        entry: bash -c 'cd projects/scl/lang && go mod tidy -v && git add create-folder.yaml go.sum'
        language: system
        files: ^projects/scl/lang/go\.mod$
        pass_filenames: false
        always_run: false

      # App One
      - id: go-vet
        name: Go Vet (App One)
        entry: bash -c 'cd projects/event-driven/app-one && go vet ./... 2>/dev/null || echo "No Go files to vet in app-one"'
        language: system
        files: ^projects/event-driven/app-one/
        pass_filenames: false
        always_run: true

      - id: go-mod-tidy
        name: Go Mod Tidy (App One)
        entry: bash -c 'cd projects/event-driven/app-one && go mod tidy -v && git add create-folder.yaml go.sum'
        language: system
        files: ^projects/event-driven/app-one/go\.mod$
        pass_filenames: false
        always_run: false

      # App Two
      - id: go-vet
        name: Go Vet (App Two)
